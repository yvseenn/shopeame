<div class="products">

  <div class="products_title">
    <h3>Total Productos ({{ listaPrendas.length }})</h3>
  </div>

  <div class="products_list">
    <ul>
      <li *ngFor="let prenda of listaPrendas">
        <h3>{{ prenda.id }}</h3>

        <h4>{{ prenda.nombre }}</h4>

        <img src="{{ prenda.imagen }}" alt="{{ prenda.nombre }}" />

        <p>{{ prenda.precio }} â‚¬</p>

        <p>{{ prenda.descripcion }}</p>

        <p>Quedan {{ prenda.stock }} articulos</p>

        <div class="products_product_btn">
            <button routerLink="products/{{ prenda.id }}">Ver mas</button>
        </div>
      </li>
    </ul>
  </div>

</div>
